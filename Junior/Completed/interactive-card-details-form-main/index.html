<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="./images/bg-main-desktop.png" alt="" />
      </div>
      <div class="right">
        <form onsubmit="submitButton()" id="form">
          <div class="input-control">
            <label for="holderName"> CARDHOLDER NAME </label>
            <input
              type="text"
              id="holderName"
              placeholder="e.g. Jane Appleseed"
            />
            <div class="error"></div>
          </div>
          <div class="input-control">
            <label> CARD NUMBER </label>
            <input
              type="text"
              id="cardNumber"
              placeholder="e.g. 1234 5678 9123 0000"
            />
            <div class="error"></div>
          </div>

          <div class="date-cvc">
            <div class="input-control">
              <label> EXP. DATE (MM/YY) </label>
              <div class="date">
                <input id="exp.month" type="number" placeholder="MM" />
                <input id="exp.year" type="number" placeholder="YY" />
              </div>
              <div class="error"></div>
            </div>

            <div class="cvc input-control">
              <label> CVC </label>
              <input id="cvc" type="number" placeholder="e.g. 123" required />
              <div class="error"></div>
            </div>
          </div>

          <button type="submit">Confirm</button>
        </form>
      </div>
    </div>

    <div class="cardfront">
      <img src="./images/bg-card-front.png" alt="cardfront" />
      <div class="details">
        <img src="./images/card-logo.svg" alt="" />
        <h1 id="frontnumber">0000 0000 0000 0000</h1>
        <div>
          <h2 id="frontname">JANE APPLEASEED</h2>
          <p id="frontexpdate">00/00</p>
        </div>
      </div>
    </div>

    <div class="cardback">
      <img src="./images/bg-card-back.png" alt="cardback" />
      <p id="backcvc">000</p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
